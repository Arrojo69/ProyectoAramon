        <!-- Div central -->		
		<div id="middle">
			<!--Panel izquierda --> 
			<div id="content">
				<div class="container">
                    <h1 class="page-title">Formulario de Contacto</h1>
    
                    <form class="form-container">
                        <div class="form-section">
                            <h3>Datos Personales</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="nombre">Nombre *</label>
                                    <input type="text" id="nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="dni">DNI *</label>
                                    <input type="text" id="dni" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="apellidos">Apellidos *</label>
                                    <input type="text" id="apellidos" required>
                                </div>
                                <div class="form-group">
                                    <label for="provincia">Provincia</label>
                                    <select id="provincia">
                                        <option value="teruel">Teruel</option>
                                        <option value="huesca">Huesca</option>
                                        <option value="zaragoza">Zaragoza</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fecha">Fecha de nacimiento</label>
                                    <input type="date" id="fecha">
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo electrónico *</label>
                                    <input type="email" id="email" required>
                                </div>
                            </div>
                        </div>
            
                        <div class="form-section">
                            <h3>Preferencias de Deporte</h3>
                            <div class="form-group">
                                <label>Deporte practicado</label>
                                <div class="checkbox-group">
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="esqui">
                                        <label for="esqui">Esquí</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="snowboard">
                                        <label for="snowboard">Snowboard</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="esqui-alpino">
                                        <label for="esqui-alpino">Esquí Alpino</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Pistas favoritas</label>
                                <div class="checkbox-group">
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="verdes">
                                        <label for="verdes">Verdes</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="azules">
                                        <label for="azules">Azules</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="rojas">
                                        <label for="rojas">Rojas</label>
                                    </div>
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="negras">
                                        <label for="negras">Negras</label>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <div class="form-section">
                            <h3>Detalles de la Reserva</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fecha-ida">Fecha de ida</label>
                                    <input type="date" id="fecha-ida">
                                </div>
                                <div class="form-group">
                                    <label for="fecha-vuelta">Fecha de vuelta</label>
                                    <input type="date" id="fecha-vuelta">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="albergue">Albergue de estancia</label>
                                <select id="albergue">
                                    <option value="">Seleccione un albergue</option>
                                    <option value="albergue1">Albergue Formigal</option>
                                    <option value="albergue2">Albergue Panticosa</option>
                                    <option value="albergue3">Albergue Cerler</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nivel">Nivel máximo de pista</label>
                                <div class="slider-container">
                                    <input type="range" id="nivel" min="1" max="4" step="1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="info-adicional">Información adicional</label>
                                <textarea id="info-adicional" placeholder="Escribe aquí cualquier información adicional que consideres relevante..."></textarea>
                            </div>
                        </div>
            
                        <button type="submit" class="submit-button">Enviar Formulario</button>
                    </form>
                </div>   
			</div>
